<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700italic' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>All the places I've been:</h1>


      <div class="row">
        <div class="col-md-6">
          <h2>Add a location:</h2>
          <form id="new-location">
            <div class="form-group">
              <div id="form-title">
                <label for="new-city">City</label>
              </div>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-country">Country</label>
              <input type="text" class="form-control" id="new-country">
            </div>
            <div class="form-group">
              <label for="new-season">Season</label>
              <select id="new-season" name="new-season">
                <option>Winter</option>
                <option>Spring</option>
                <option>Summer</option>
                <option>Fall</option>
              </select>
            </div>

            <button type="submit" class="btn">Add</button>
          </form>


      </div>
      <div class="col-md-6">

        <h2>Locations:</h2>
        <ul id="locations">

        </ul>


        <div id="show-location">
          <h2></h2>
          <p>City: <span class="city"></span></p>
          <p>Country: <span class="country"></span></p>
          <p>Season: <span class="season"></span></p>

        </div>
      </div>
      </div>
    </div>
  </body>
</html>
